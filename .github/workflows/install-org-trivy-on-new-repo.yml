name: Install Org Trivy Workflow on New Repo

on:
  repository_dispatch:
    types: [new_repo_created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  add-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout .github repo
        uses: actions/checkout@v4

      - name: Mostrar payload recibido
        run: |
          echo "Payload recibido:"
          echo "${{ toJson(github.event.client_payload) }}"

      - name: Crear workflow en el repo nuevo
        env:
          GH_TOKEN: ${{ secrets.GH_ORG_ADMIN_TOKEN }}
          NEW_REPO: ${{ github.event.client_payload.repository.name }}
          ORG: ${{ github.repository_owner }}
        run: |
          echo "Repo nuevo detectado: $NEW_REPO"

          FILE_PATH=".github/workflows/use-org-trivy.yml"

          echo "Creando contenido del workflow Trivyâ€¦"

          # Creamos el contenido como un string plano (no YAML que se parsee)
          WORKFLOW_CONTENT='name: Org Trivy Scan
on:
  pull_request:
  push:
jobs:
  call-trivy:
    uses: nubax-ar/.github/.github/workflows/trivy-repo-scan.yml@main
'

          # Codificamos en base64
          ENCODED_CONTENT=$(printf "%s" "$WORKFLOW_CONTENT" | base64 | tr -d '\n')

          # Subimos el archivo al nuevo repo
          gh api \
            repos/$ORG/$NEW_REPO/contents/$FILE_PATH \
            -X PUT \
            -f message="Instalar workflow de seguridad Trivy org-wide" \
            -f content="$ENCODED_CONTENT"
